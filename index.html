<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <section class="row">
            <div class="col-12 text">
                N
            </div>
            
        </section>
        <section class="row">
            <div class="col-12 col-md-6 col-lg-7">
                <textarea id="encrypt" class="input" placeholder="Escriba aqui..."></textarea>
            </div>
            <div class="col-12 col-md-6 col-lg-5">
                <textarea id="desencrypt" class="input"></textarea>
            </div>
        </section>
        <section class="row">
            <div class="col-12 col-md-6 col-lg-7">
                <label for="encrypt">
                    ESCRIBA EN LA CAJA DE TEXTO LO QUE DESEA ENCRIPTAR.
                </label>
                <div class="input-group">
                    
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="auto" checked> Acciones automaticas
                        </label>
                    </div>
                </div>

                <button type="button" onclick="getTexto(1)" class="mt-3 btn-e" id="btn-encrypt">Encriptar</button>
                <button type="button" onclick="getTexto(2)" class="mt-3 btn-e" id="btn-desencrypt">Desncriptar</button>
            
                
            </div>
            <div class="col-12 col-md-6 col-lg-5">
                <button type="button" onclick="copy()" class="mt-3 btn-e float-end" id="btn-copy">Copiar</button>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
